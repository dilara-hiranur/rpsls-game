<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-page">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <button id="one-player-btn">1 Player (vs Computer)</button>
        <button id="two-players-btn">2 Players (vs Friend)</button>
    </div>

    <div class="game-page" style="display: none;">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button class="choice" id="lizard">Lizard</button>
            <button class="choice" id="spock">Spock</button>
        </div>
        <div class="results">
            <p id="playerChoice">Your choice: </p>
            <p id="computerChoice">Computer's choice: </p>
            <p id="roundResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
